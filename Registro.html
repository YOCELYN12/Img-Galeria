<!DOCTYPE html>

</head>

<body class="bodyregistro">

    <div class="div">

        <section>

            <h1>Registro</h1>
            <form id="RegistroForm">

            </form>
            <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>

        </section>
        
        <script src="/Galeria/registro.js"></script>
