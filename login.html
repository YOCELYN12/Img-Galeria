<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Galeria/estilos.css">
</head>
<body>
    <section>
        <h1>Login</h1>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label>Password</label>
            <input type="password" placeholder="...." id="password" required>
            <input type="button" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="Registro.html">Registro</a></p>
     
    </section>
    <script src="/Galeria/login.js"></script>
</body>
</html>
