<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/GaleriaImg/Galeria/login.css">
</head>

<body class="bodylogin">

  <h1></h1>


    <div class="divlogin">
        <section>
            <h2 class="login">Login</h2>

            <form id="loginForm" class="loginForm">
                <span class="icon" ><ion-icon name="mail"></ion-icon></span>
                <label class="email">Email</label>
                <input class="input" type="email" placeholder="  " id="email" required autofocus>

                <div>
                    <span class="icon"><ion-icon name="key" id="mostrarClave"></ion-icon></span>
                    <label class="password" for="key">Password</label>
                    <input class="inputPasswordLogin" type="password" placeholder="  " id="password" required>
                </div>

                <input class="boton" type="submit" value="Login">
            </form>
            <p class="texto" >No tienes una cuenta? <a href="Registro.html">Registro</a></p>

        </section>
       


        <div>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
      
    </div>

    <script src="/GaleriaImg/Galeria/login.js"></script>
</body>

</html>
